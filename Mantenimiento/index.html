<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página no disponible</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #11161a;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 0.5rem;
    }
    p {
      color: #ccc;
      margin: 0 0 1.5rem;
    }
    button {
      background: #113f55;
      color: #ffffff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #101214;
    }
  </style>
</head>
<body>
  <div>
    <h1>Página no disponible</h1>
    <p>Lo Sentimos esta pagina no esta <br> disponible por el momento </p>
    <button onclick="window.location.href='../inicio/'">Salir</button>
  </div>
</body>
</html>
