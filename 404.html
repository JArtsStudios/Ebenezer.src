<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Página no encontrada</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #1a1a1a;
        color: #fff;
        text-align: center;
    }
    h1 {
        font-size: 6rem;
        margin-bottom: 0.5rem;
    }
    p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
    }
    button {
        padding: 1rem 2rem;
        font-size: 1rem;
        background: #ff4d4d;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #ff1a1a;
    }
</style>
</head>
<body>

<h1>404</h1>
<p>Página no encontrada</p>
<button id="btnSalir">Salir</button>

<script>
    // Detectar la profundidad de la carpeta actual
    const path = window.location.pathname.split('/').filter(Boolean);
    const niveles = path.length; // número de subcarpetas
    let redireccion = '';

    // Generar ruta relativa a /inicio/
    for (let i = 0; i < niveles; i++) {
        redireccion += '../';
    }
    redireccion += 'inicio/';

    // Asignar redirección al botón
    document.getElementById('btnSalir').addEventListener('click', () => {
        window.location.href = redireccion;
    });
</script>

</body>
</html>
