.salir {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: row;
    justify-content: start;
    align-items: center;
    margin-left: 10%;
    margin-top: 5%;
    gap: 15px;
    transform: translateX(-15px);
    transition: .2s ease-in-out;
    z-index: 999;
}

.salir:hover {

}

    padding: 5px 35px;
    background: #ffffff00;
    border-radius: 50px;
    transition: .3s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.icono-salir h1 {

    font-weight: 100;

      transform: scale(1.1);
