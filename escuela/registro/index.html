<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../../img/logo pequeño.png">
<title>Registro</title>
<style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
        height: 100%;
        font-family: 'Arial', sans-serif;
        background: #0f1115;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    header {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 10;
    }

    .salir a {
        text-decoration: none;
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        padding: 6px 12px;
        border: 1px solid #fff2;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .salir a:hover {
        background: #FFBE5C;
        border-color: #FFBE5C;
        color: #111;
    }

    /* FORM CARD */
    form {
        background: #1a1a1a;
        border-radius: 20px;
        padding: 40px 30px;
        width: 100%;
        max-width: 420px;
        display: flex;
        flex-direction: column;
        gap: 30px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
        font-weight: 600;
        color: #FFBE5C;
        font-size: 1.8rem;
    }

    label {
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 8px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"] {
        padding: 14px 18px;
        border-radius: 12px;
        border: none;
        background: #252525;
        color: #fff;
        font-size: 1rem;
        width: 100%;
        transition: all 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="email"]:focus {
        outline: 2px solid #FFBE5C;
        background: #2a2a2a;
    }

    /* CUSTOM RADIO BUTTONS */
    .tecongregas {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 15px;
    }

    .radio-container {
        position: relative;
        padding-left: 35px;
        cursor: pointer;
        user-select: none;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        transition: transform 0.2s ease;
    }

    .radio-container:hover {
        transform: scale(1.05);
    }

    .radio-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    .checkmark {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        height: 20px;
        width: 20px;
        background-color: #252525;
        border-radius: 50%;
        border: 2px solid #FFBE5C;
        transition: all 0.3s ease;
    }

    .radio-container input:checked ~ .checkmark {
        background: #FFBE5C;
        box-shadow: 0 0 8px #FFBE5Caa;
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .radio-container input:checked ~ .checkmark:after {
        display: block;
    }

    .radio-container .checkmark:after {
        top: 5px;
        left: 5px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #111;
    }

    /* BUTTON */
    button {
        padding: 14px 25px;
        border-radius: 25px;
        border: none;
        background: #FFBE5C;
        color: #111;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        align-self: center;
        min-width: 150px;
    }

    button:hover {
        background: #ff9c1a;
        box-shadow: 0 0 15px #FFBE5C66;
        transform: translateY(-2px);
    }

    button:active {
        background: #e68a00;
        box-shadow: 0 0 5px #FFBE5C66;
        transform: translateY(0);
    }

    @media (max-width: 500px) {
        form { padding: 30px 20px; gap: 20px; }
        .tecongregas { flex-direction: column; }
        button { width: 100%; }
    }
</style>
</head>
<body>

<header>
    <div class="salir">
        <a href="/escuela/">&#8592; Volver</a>
    </div>
</header>

<form id="contactForm">
    <h2>Registro</h2>

    <label>¿Te congregas en alguna iglesia?</label>
    <div class="tecongregas">
        <label class="radio-container">Sí
            <input type="radio" name="congregas" value="Sí" required>
            <span class="checkmark"></span>
        </label>
        <label class="radio-container">No
            <input type="radio" name="congregas" value="No" required>
            <span class="checkmark"></span>
        </label>
    </div>

    <label>Nombre</label>
    <input type="text" name="nombre" id="nombre" required>

    <label>Teléfono</label>
    <input type="tel" name="telefono" id="telefono" required>

    <label>Correo electrónico</label>
    <input type="email" name="correo" id="correo">

    <button type="submit">Registrar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
emailjs.init("0s7txQoFEkZAkAaZP");

document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const serviceID = "service_wltl9a2";
    const templateID = "template_fmrepao";

    const nombre = document.getElementById("nombre").value;

    const params = {
        congregas: document.querySelector('input[name="congregas"]:checked').value,
        nombre: nombre,
        telefono: document.getElementById("telefono").value,
        correo: document.getElementById("correo").value,
    };

    localStorage.setItem('nombre', nombre);

    emailjs.send(serviceID, templateID, params)
        .then(() => {
            alert("Formulario enviado correctamente.");
            document.getElementById("contactForm").reset();
        })
        .catch((error) => {
            alert("Hubo un error al enviar el formulario: " + error.text);
        });
});
</script>

</body>
</html>
